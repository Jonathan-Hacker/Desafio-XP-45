<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Oswald:wght@300;700 & display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/contato.css">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <title>Contato</title>
</head>

<body>

    <iframe src="../Cabeçalho/header.html" frameborder="0" scrolling="no"></iframe>

    <div class="div-principal">


        <div class="div-esquerda">

            <form>

                <h1>Contato</h1>

                <div class="nome">
                    <input type="text" name="nome" id="nome" placeholder="nome">
                </div>

                <div class="email">
                    <input type="text" name="email" id="email" placeholder="email">
                </div>

                <div>
                    <textarea type="text" name="mensagem" id="mensagem" cols="20" rows="10"
                        placeholder="mensagem"></textarea>
                </div>

                <div>
                    <button id="button">entrar</button>

                </div>

            </form>

        </div>

        <div class="div-direita">
        <img src="../img/ilustra-contato.png" class="imagem">
        </div>

    </div>

    <iframe class="conteudo-rodape" src="../Rodapé/footer.html" frameborder="0" scrolling="no"></iframe>

</body>

</html>
